<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoLocator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" title="Bootstrap" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="scripts/scripts.js"></script>
  </head>
  <body>
    <header>
      <h1>GeoLocator Application</h1>
    </header>
    <section class="sideBar">
      <div id="drop_zone" ondrop="drop_handler(event);" ondragover="dragover_handler(event);" ondragend="dragend_handler(event);">
        Drag & Drop a Text(.txt) File with Coordinates <bold>HERE</bold>
      </div>
      <article>
        <p id="clientLoc">Your Location:</p>
        <p id="dropLoc">Drop Location:</p>
        <p id="distance">Distance:</p>
      </article>
    </section>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCi0sQdCIExBZ_t1gT0-wlE8nrY5KrxZeU&callback=initMap"
    async defer></script>
  </body>
</html>
